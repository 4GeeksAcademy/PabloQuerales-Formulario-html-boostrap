<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
		<!-- bootstrap icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<title>Formulario</title>
	</head>
	<body>
		<div class="container mt-4">
			<div class="card">
				<h2 class="card-header">Payment form example</h2>
				<div class="alert alert-danger m-3" role="alert">Some fields are missing</div>
				<div class="card-body">
					<form class="row g-1">
						<div class="col-md-5">
							<label for="card#" class="form-label">Card #</label>
							<input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" id="card#" />
						</div>
						<div class="col-md-3">
							<label for="cvv#" class="form-label">CVV #</label>
							<input type="number" class="form-control" placeholder="000" id="cvv#" />
						</div>
						<div class="col-md-4">
							<label for="amount" class="form-label">Amount â‚¬</label>
							<input type="number" class="form-control" placeholder="Amount" id="amount" min="0.00" max="10000.00" step="0.01" />
						</div>
						<div class="col-md-6">
							<label for="firstname" class="form-label">Firts name</label>
							<input type="text" class="form-control" aria-label="First name" id="firstname" />
						</div>
						<div class="col-md-6">
							<label for="lastname" class="form-label">Last name</label>
							<input type="text" class="form-control" aria-label="Last name" id="lastname" />
						</div>
						<div class="col-md-6">
							<label for="inputCity" class="form-label">City</label>
							<input type="text" class="form-control" id="inputCity" />
						</div>
						<div class="col-md-4">
							<label for="inputState" class="form-label">State</label>
							<select id="inputState" class="form-select">
								<option selected>Pick a State</option>
								<option>Madrid</option>
							</select>
						</div>
						<div class="col-md-2">
							<label for="inputZip" class="form-label">Postal code</label>
							<input type="text" class="form-control" id="inputZip" />
						</div>
						<!-- radio -->
						<div class="col-md-6">
							<label for="" class="form-label col-md-12"> We Accept:</label>
							<div class="btn btn-secondary">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
									<label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i> </label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
									<label class="form-check-label" for="inlineRadio2"><i class="bi bi-paypal"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" />
									<label class="form-check-label" for="inlineRadio3"><i class="bi bi-bank"></i> </label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<label for="exampleFormControlTextarea1" class="form-label">Message</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							<div id="exampleFormControlTextarea1" class="form-text">Add any note here.</div>
						</div>
					</form>
				</div>
				<div class="card-footer text-end">
					<a href="#" class="btn btn-secondary">Cancel</a>
					<a href="#" class="btn btn-primary">Send</a>
				</div>
			</div>
		</div>
		<!-- bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
